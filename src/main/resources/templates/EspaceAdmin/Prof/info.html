<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorator="layouts/admin">

 

  <body>
		  <div id="page" layout:fragment="content" class="col-md-9 ml-sm-auto col-lg-10 px-4 offset-md-2">

	<main role="main">
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        <h1 class="h2">Les Professeurs</h1>
	       
	      </div>
	      <div class="row">
	      
	      <div class="col-12">
	      <div>
	      
	      <div class="card-body">
	       <table class="table table-striped">
          <tr>
            <th>Nom</th> <th>Prenom</th> <th>Specialit√©</th> <th>Email</th> <th>Statut</th> <th>Action</th>
          </tr>
          <tr th:each="professeur : ${professeur}">
              <td th:text="${professeur.nom }"></td>
              <td th:text="${professeur.prenom}"></td>
              <td th:text="${professeur.specialite}"></td>
              <td th:text="${professeur.email}"></td>
              <td th:text="${professeur.active}"></td>
              <td>
               <a class="btn btn-info" th:href="@{/dashboard/admin/prof/documents(id=${professeur.id_user},page=0)}"><span data-feather="list"></span></a>
               <a class="btn btn-outline-info" th:if="!${professeur.active}" th:href="@{/dashboard/active(id=${professeur.id_user})}"><span data-feather="power"></a>
	            <a class="btn btn-outline-dark" th:if="${professeur.active}" th:href="@{/dashboard/desactive(id=${professeur.id_user})}"><span data-feather="eye-off"></a>
               <a class="btn btn-danger" onclick=" return confirm('Vous etes sure de supprimer le prof et ses documents??')" th:href="@{/dashboard/admin/delete/prof(id=${professeur.id_user})}"><span data-feather="delete"></span></a>
              </td>
          </tr>
          </table>
	      <div class="row">
		     <nav aria-label="...">
		      <ul class="pagination pagination-lg" >
				<li class="page-item" th:each="i : ${#numbers.sequence( 1,total ,1)}">
						<a class="page-link" th:href="@{/dashboard/admin/prof(page=${i}-1)}" th:text="${i}"></a>
				</li>
						    
			  </ul>
			</nav>
		</div>
	   </div>
	   </div>
      </div>
     </div>
    </main>
    </div>
    </body>
    </html>
