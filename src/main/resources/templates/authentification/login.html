<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>authentification </title>
 <link  th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/js/bootstrap/jquery.js}" ></script>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<style type="text/css">
	.login-form {
	    
		width: 440px;
    	margin: 160px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form th:action="@{/login}" method="post">
        <h2 class="text-center">Log in</h2>     
        <div class="alert alert-danger" role="alert" th:if="${param.error}"> 
          <h5>invalid email ou password !</h5>
         
        </div> 
        <div class="alert alert-danger" role="alert" th:if="${param.logout}"> 
          <h5>vous etez deja deconnect√© ! </h5>
        </div>  
        <div class="form-group">
            <input type="email" class="form-control" placeholder="email" name="username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button> 
        </div>
               
    </form>
    <p class="text-center"><a th:href="@{/}">Home</a></p>
</div>
</body>
</html>
